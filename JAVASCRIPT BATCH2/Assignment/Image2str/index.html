<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Image to String Converter</title>
    <script src="./data.js" defer></script> <!-- ✅ load JS after HTML -->
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <!-- ✅ pass event to function -->
                <form onsubmit="return convertImage(event)" class="form-group">
                    <label>Image to String:</label>
                    <input type="file" class="form-control mt-3" id="imgfile" accept="image/*">
                    <input type="submit" value="Upload" class="btn btn-warning mt-3">
                    <hr>
                    <p id="img"></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
